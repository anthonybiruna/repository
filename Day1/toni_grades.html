<script>
let fullName = prompt("masukan nama lengkap anda");
let NIM = prompt("masukan nomor induk mahasiswa anda");
let nilai = prompt("masukan nilai anda");

if (95 <= nilai && nilai <= 100) {grade = "A+"}
else if (90 <= nilai && nilai <= 94) {grade = "A"}
else if (85 <= nilai && nilai <= 89) {grade = "B+"}
else if (80 <= nilai && nilai <= 84) {grade = "B"}
else if (75 <= nilai && nilai <= 79) {grade = "C+"}
else if (70 <= nilai && nilai <= 74) {grade = "C"}
else if (65 <= nilai && nilai <= 69) {grade = "D+"}
else if (60 <= nilai && nilai <= 64) {grade = "D"}
else if (0 <= nilai && nilai <= 59) {grade = "F"}
else {alert ("nilai yang anda masukan salah")}

alert(`Nama : ${fullName} \nNIM : ${NIM} \nnilai : ${grade}`)
</script>
