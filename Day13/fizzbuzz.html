<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="display">0</h1>
    <h2 id="FizzBuzz">0</h2>

    <button onclick="startCounter()">Start Interval</button>
    <button onclick="stopInterval()">stop interval</button>
    <script>
        
        let addHello

        const startCounter = () => {
            let counter = 0
            addHello = setInterval(() => {
                counter += 1
                document.getElementById("display").innerHTML = counter
                if (counter % 5 === 0 && counter % 3 === 0) {
                    document.getElementById("FixzzBuzz").innerHTML = "FizzBuzz"
                }
            }, 1000)
            
            
            // if (counter == 0) {
            //     clearInterval(addHello)
            //     alert("stop")
            // }
        }

        const stopInterval = () => {
            clearInterval(addHello)
        }
    </script>

</body>
</html>
