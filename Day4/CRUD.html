<script>
  let products = ["LOTR", "Harry Potter", "Sherlock", "Naruto"];
  let price = [1000, 2000, 3000, 4000];

  do {
    const userMenuInput = prompt(`Menu:
    1. Tambah data
    2. Hapus data
    3. Tampilkan data
    4. Edit Data
    5. Exit`);

    if (userMenuInput == "1") {
      inputNewProduct = prompt("Anda ingin menambahkan buku apa?");

      products.push(inputNewProduct);

      inputNewPrice = prompt("Berpa harga yang Anda inginkan?");
      inputNewPrice = parseInt(inputNewPrice);

      price.push(inputNewPrice);
    } else if (userMenuInput == "2") {
      let productsList = "";

      for (let i = 0; i < products.length; i++) {
        productsList += `${i + 1} . ${products[i]} || Rp.${price[
          i
        ].toLocaleString()}\n`;
      }

      let userDeleteItemInput = prompt(
        `${productsList}\n pilih nomor buku yang ingin dihapus`
      );
      userDeleteItemInput = parseInt(userDeleteItemInput);

      let userDeleteItemIndex = userDeleteItemInput - 1;

      products.splice(userDeleteItemIndex, 1);
    } else if (userMenuInput == "3") {
      let productsList = "";

      for (let i = 0; i < products.length; i++) {
        productsList += `${i + 1} . ${products[i]} || Rp.${price[
          i
        ].toLocaleString()}\n`;
      }

      alert(productsList);
    } else if (userMenuInput == "4") {
      let productsList = "";

      for (let i = 0; i < products.length; i++) {
        productsList += `${i + 1} . ${products[i]} || Rp.${price[
          i
        ].toLocaleString()}\n`;
      }
      let userEditItemNumber = prompt(
        `${productsList}\n pilih buku yang ingin diubah`
      );
      userEditItemNumber = parseInt(userEditItemNumber);

      let userEditItemIndex = userEditItemNumber - 1;

      let editItem = prompt("masukan nama buku");
      products[userEditItemIndex] = editItem;

      let editPrice = prompt("masukan harga buku");
      editPrice = parseInt(editPrice);

      price[userEditItemIndex] = editPrice;
    } else {
      alert("terimakasih");
      break;
    }
  } while (true);
  // Jika user pilih menu 1 (tambah data)
  // Kasih prompt untuk nama barang / data
  // Kalau user ok / sudah input barang -> kembali ke menu awal

  // Jika user pilih menu 2 (delete data)
  // Kasih prompt dengan list data yang sudah ada
  // User pilih barang menggunakan nomor list data yang ada di prompt
  // Jika user pilih sebuah data, hapus data tersebut dari array (gunakan method splice)

  // Jika user pilih menu 3 (show data)
  // Kasih alert dengan list data yang ada
</script>
